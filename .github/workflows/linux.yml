name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Install Vulkan SDK
      uses: humbletim/install-vulkan-sdk@v1.1.1
      with:
        cache: true
    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main
    - name: Release but no SIMD, not supported yet
      run: conan create . -o enableSIMD=False -o cliGraphics=False -s build_type=Release
    - name: Debug but no SIMD, not supported yet
      run: conan create . -o enableSIMD=False -o cliGraphics=False -s build_type=Debug
    - uses: actions/setup-ruby@v1
    - name: Send Webhook Notification
      if: always()
      env:
        JOB_STATUS: ${{ job.status }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        HOOK_OS_NAME: ${{ runner.os }}
        WORKFLOW_NAME: ${{ github.workflow }}
      run: |
        git clone https://github.com/DiscordHooks/github-actions-discord-webhook.git webhook
        bash webhook/send.sh $JOB_STATUS $WEBHOOK_URL
      shell: bash